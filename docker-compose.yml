# docker-compose.yml
version: "3.9"

services:
  jekyll:
    build:
      context: .
      dockerfile: Dockerfile
    image: jekyll-site
    ports:
      - "4000:4000"
    volumes:
      - .:/srv/jekyll
    environment:
      JEKYLL_ENV: development
    command: ["bundle", "exec", "jekyll", "serve", "--host", "0.0.0.0", "--port", "4000", "--no-watch"]